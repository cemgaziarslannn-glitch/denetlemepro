<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Fake Bar Demo</title>

<meta name="viewport"
 content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
*{
 box-sizing:border-box;
 margin:0;
 padding:0;
 -webkit-tap-highlight-color:transparent;
}

body{
 font-family:system-ui;
 background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
 color:#fff;
 min-height:200vh; /* scroll olsun diye */
}

/* FAKE BAR */
.fake-bar{
 position:fixed;
 top:0;
 left:0;
 right:0;
 height:56px;
 padding:0 16px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 background:linear-gradient(135deg,#141e30,#243b55);
 z-index:9999;
 box-shadow:0 8px 30px rgba(0,0,0,.6);
}

/* Safe area (iPhone Ã§entik) */
.fake-bar{
 padding-top:env(safe-area-inset-top);
 height:calc(56px + env(safe-area-inset-top));
}

.fake-left{
 display:flex;
 align-items:center;
 gap:10px;
}

.fake-left span{
 font-size:20px;
}

.fake-title{
 font-weight:600;
 font-size:15px;
 opacity:.95;
}

.fake-right{
 font-size:13px;
 opacity:.8;
}

/* CONTENT */
.content{
 padding-top:calc(70px + env(safe-area-inset-top));
 display:flex;
 justify-content:center;
 align-items:center;
}

.card{
 width:90%;
 max-width:360px;
 margin-top:40px;
 padding:24px;
 border-radius:22px;
 background:linear-gradient(135deg,#141e30,#243b55);
 box-shadow:0 20px 60px rgba(0,0,0,.6);
 text-align:center;
}

.card h2{
 margin-bottom:16px;
}

.card p{
 opacity:.8;
 font-size:14px;
}
</style>
</head>

<body>
